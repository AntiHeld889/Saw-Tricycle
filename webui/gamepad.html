<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Virtuelles Gamepad · Saw Tricycle</title>
  <style>
    :root {
      color-scheme: dark;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --accent: #ff4c2b;
      --accent-soft: rgba(255, 76, 43, 0.2);
      --surface: rgba(255, 255, 255, 0.04);
      --surface-strong: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.12);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "SF Pro Text", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #171717, #050505 65%);
      color: #f5f5f5;
      padding: calc(1.1rem + var(--safe-top)) calc(1.2rem + var(--safe-right)) calc(1.1rem + var(--safe-bottom)) calc(1.2rem + var(--safe-left));
      display: flex;
      justify-content: center;
      align-items: stretch;
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
    }

    main {
      width: 100%;
      max-width: 980px;
      display: flex;
      flex-direction: column;
      gap: clamp(1rem, 2.4vw, 1.4rem);
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.8rem;
    }

    .page-header h1 {
      margin: 0;
      font-size: clamp(1.45rem, 3vw, 1.9rem);
      font-weight: 600;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      padding: 0.55rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.06);
      color: inherit;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
    }

    .back-link svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .back-link:active {
      transform: scale(0.97);
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: clamp(1rem, 2.4vw, 1.4rem);
      display: flex;
      flex-direction: column;
      gap: clamp(0.8rem, 1.6vw, 1.1rem);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
    }

    .override-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .toggle-label {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .toggle-label strong {
      font-size: 1.05rem;
    }

    .toggle-label span {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.65);
    }

    .switch {
      position: relative;
      display: inline-flex;
      align-items: center;
    }

    .switch input {
      appearance: none;
      width: 56px;
      height: 32px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.25);
      position: relative;
      cursor: pointer;
      transition: background 0.25s ease, border-color 0.25s ease;
    }

    .switch input::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: #101010;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.25s ease;
    }

    .switch input:checked {
      background: rgba(255, 76, 43, 0.6);
      border-color: rgba(255, 76, 43, 0.75);
    }

    .switch input:checked::after {
      transform: translateX(24px);
      background: #ffe5dd;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.85rem;
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(255, 255, 255, 0.05);
    }

    .status-badge svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .status-badge.active {
      border-color: rgba(255, 76, 43, 0.7);
      background: rgba(255, 76, 43, 0.18);
      color: #ffccb5;
    }

    .control-grid {
      display: grid;
      gap: clamp(1rem, 3vw, 1.6rem);
    }

    .axis-card h2 {
      margin: 0;
      font-size: clamp(1.05rem, 2.5vw, 1.25rem);
      font-weight: 600;
    }

    .axis-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .axis-wrapper.vertical {
      min-height: 280px;
    }

    .axis-wrapper.horizontal {
      min-height: 180px;
    }

    .axis-area {
      position: relative;
      border-radius: 28px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.09), rgba(20, 20, 20, 0.96));
      overflow: hidden;
      touch-action: none;
      user-select: none;
      transition: opacity 0.25s ease, filter 0.25s ease;
    }

    .axis-area::before {
      content: "";
      position: absolute;
      inset: 18%;
      border-radius: 22px;
      border: 1px dashed rgba(255, 255, 255, 0.18);
      pointer-events: none;
    }

    .axis-area.vertical {
      width: min(32vw, 220px);
      height: min(60vw, 420px);
    }

    .axis-area.horizontal {
      width: min(80vw, 420px);
      height: min(28vw, 160px);
    }

    .axis-area.disabled {
      opacity: 0.45;
      filter: saturate(0.5);
    }

    .axis-track {
      position: absolute;
      inset: 22%;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.06);
      pointer-events: none;
    }

    .axis-thumb {
      position: absolute;
      top: 50%;
      left: 50%;
      width: clamp(84px, 22vw, 108px);
      height: clamp(84px, 22vw, 108px);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.65), rgba(255, 76, 43, 0.55));
      border: 2px solid rgba(255, 255, 255, 0.35);
      box-shadow: 0 20px 35px rgba(255, 76, 43, 0.35);
      transform: translate(calc(-50% + var(--offset-x, 0px)), calc(-50% + var(--offset-y, 0px)));
      transition: transform 0.12s ease-out;
    }

    .axis-area.active .axis-thumb {
      transition: none;
    }

    .axis-readout {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      padding: 0.75rem;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .axis-readout span {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.65);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .axis-readout strong {
      font-size: 1.15rem;
      letter-spacing: 0.03em;
    }

    .head-card {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    .head-buttons {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.75rem;
    }

    .head-button {
      padding: clamp(0.75rem, 2.5vw, 1rem);
      font-size: clamp(1.1rem, 2.8vw, 1.4rem);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(255, 255, 255, 0.08);
      color: inherit;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
    }

    .head-button:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.14);
      border-color: rgba(255, 255, 255, 0.32);
    }

    .head-button:active:not(:disabled) {
      transform: scale(0.97);
    }

    .head-button.active {
      background: rgba(255, 76, 43, 0.2);
      border-color: rgba(255, 76, 43, 0.55);
      color: #ffd1c0;
    }

    .head-button:disabled {
      opacity: 0.45;
      cursor: default;
    }

    .hint {
      font-size: 0.85rem;
      line-height: 1.4;
      color: rgba(255, 255, 255, 0.62);
      margin: 0;
    }

    footer {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
    }

    @media (orientation: landscape) {
      body {
        align-items: center;
      }
      .control-grid {
        grid-template-columns: minmax(260px, 1fr) minmax(260px, 1fr) minmax(220px, 0.85fr);
        align-items: stretch;
      }
      .axis-wrapper.vertical {
        min-height: 320px;
      }
    }

    @media (max-width: 840px) and (orientation: landscape) {
      .control-grid {
        grid-template-columns: minmax(240px, 1fr) minmax(240px, 1fr);
      }
      .control-grid .head-card {
        grid-column: span 2;
      }
    }

    @media (max-width: 680px), (orientation: portrait) {
      .control-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="page-header">
      <a class="back-link" href="/" aria-label="Zurück zur Übersicht">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M14.7 5.3a1 1 0 0 1 0 1.4L10.41 11H20a1 1 0 1 1 0 2h-9.59l4.3 4.3a1 1 0 0 1-1.42 1.4l-6-6a1 1 0 0 1 0-1.4l6-6a1 1 0 0 1 1.42 0Z"/></svg>
        Übersicht
      </a>
      <h1>Virtuelles Gamepad</h1>
      <span class="status-badge" id="overrideStatus" aria-live="polite">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2Zm0 2a8 8 0 1 1-.001 16.001A8 8 0 0 1 12 4Zm0 3a1 1 0 0 0-1 1v4.382l-2.447 2.447a1 1 0 1 0 1.414 1.414l2.74-2.74a1 1 0 0 0 .293-.707V8a1 1 0 0 0-1-1Z"/></svg>
        Inaktiv
      </span>
    </div>

    <section class="card">
      <div class="override-toggle">
        <label class="toggle-label" for="overrideToggle">
          <strong>Web-Override aktivieren</strong>
          <span id="overrideMessage"></span>
        </label>
        <label class="switch">
          <input id="overrideToggle" type="checkbox" role="switch" aria-checked="false">
        </label>
      </div>
      <p class="hint"></p>
    </section>

    <div class="control-grid">
      <section class="card axis-card">
        <h2>Motor</h2>
        <div class="axis-wrapper vertical">
          <div class="axis-area vertical disabled" id="motorAxis" aria-label="Virtueller Joystick für den Motor" aria-disabled="true">
            <div class="axis-track"></div>
            <div class="axis-thumb" id="motorThumb"></div>
          </div>
        </div>
        <div class="axis-readout">
          <span>Motor</span>
          <strong id="motorValue">+0.00</strong>
        </div>
      </section>

      <section class="card head-card">
        <div>
          <h2 style="margin: 0; font-size: 1.05rem;">Kopfservo</h2>
          <p class="hint" style="margin-top: 0.2rem;">R = rechts, Z = zentriert, L = links.</p>
        </div>
        <div class="head-buttons" role="group" aria-label="Kopfservo steuern">
          <button class="head-button" type="button" data-head="left">L</button>
          <button class="head-button" type="button" data-head="center">Z</button>
          <button class="head-button" type="button" data-head="right">R</button>
        </div>
      </section>

      <section class="card axis-card">
        <h2>Lenkung</h2>
        <div class="axis-wrapper horizontal">
          <div class="axis-area horizontal disabled" id="steeringAxis" aria-label="Virtueller Joystick für die Lenkung" aria-disabled="true">
            <div class="axis-track"></div>
            <div class="axis-thumb" id="steeringThumb"></div>
          </div>
        </div>
        <div class="axis-readout">
          <span>Lenkung</span>
          <strong id="steeringValue">+0.00</strong>
        </div>
      </section>
    </div>

    <footer>Optimiert für Smartphones im Querformat · Saw Tricycle</footer>
  </main>

  <script>
    const clampAxis = (value) => {
      const numeric = Number(value);
      if (!Number.isFinite(numeric)) {
        return 0;
      }
      if (numeric > 1) return 1;
      if (numeric < -1) return -1;
      return numeric;
    };

    const elements = {
      overrideToggle: document.getElementById('overrideToggle'),
      overrideStatus: document.getElementById('overrideStatus'),
      overrideMessage: document.getElementById('overrideMessage'),
      motorAxis: document.getElementById('motorAxis'),
      motorThumb: document.getElementById('motorThumb'),
      motorValue: document.getElementById('motorValue'),
      steeringAxis: document.getElementById('steeringAxis'),
      steeringThumb: document.getElementById('steeringThumb'),
      steeringValue: document.getElementById('steeringValue'),
      headButtons: Array.from(document.querySelectorAll('.head-button')),
    };

    const axisConfig = {
      motor: {
        orientation: 'vertical',
        area: elements.motorAxis,
        thumb: elements.motorThumb,
        pointerId: null,
      },
      steering: {
        orientation: 'horizontal',
        area: elements.steeringAxis,
        thumb: elements.steeringThumb,
        pointerId: null,
      },
    };

    const state = {
      overrideEnabled: false,
      motor: 0,
      steering: 0,
      head: 'center',
      sendScheduled: false,
      sendInFlight: false,
      resendPending: false,
    };

    const formatValue = (value) => `${value >= 0 ? '+' : ''}${value.toFixed(2)}`;

    const updateReadouts = () => {
      elements.motorValue.textContent = formatValue(state.motor);
      elements.steeringValue.textContent = formatValue(state.steering);
    };

    const updateHeadButtons = () => {
      elements.headButtons.forEach((btn) => {
        const isActive = btn.dataset.head === state.head;
        btn.classList.toggle('active', isActive);
        btn.disabled = !state.overrideEnabled;
      });
    };

    const buildStatusIcon = () => {
      const icon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      icon.setAttribute('viewBox', '0 0 24 24');
      icon.setAttribute('aria-hidden', 'true');
      icon.setAttribute('focusable', 'false');
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      if (state.overrideEnabled) {
        path.setAttribute('d', 'M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2Zm-1 5a1 1 0 0 1 2 0v4.382l2.447 2.447a1 1 0 0 1-1.414 1.414l-2.74-2.74a1 1 0 0 1-.293-.707V7Z');
      } else {
        path.setAttribute('d', 'M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2Zm0 2a8 8 0 1 1-.001 16.001A8 8 0 0 1 12 4Zm0 3a1 1 0 0 0-1 1v4.382l-2.447 2.447a1 1 0 1 0 1.414 1.414l2.74-2.74a1 1 0 0 0 .293-.707V8a1 1 0 0 0-1-1Z');
      }
      icon.appendChild(path);
      return icon;
    };

    const updateOverrideStatus = () => {
      elements.overrideToggle.checked = state.overrideEnabled;
      elements.overrideToggle.setAttribute('aria-checked', state.overrideEnabled ? 'true' : 'false');
      elements.overrideStatus.classList.toggle('active', state.overrideEnabled);
      elements.overrideStatus.innerHTML = '';
      elements.overrideStatus.appendChild(buildStatusIcon());
      elements.overrideStatus.append(state.overrideEnabled ? ' Aktiv' : ' Inaktiv');
      elements.overrideMessage.textContent = state.overrideEnabled
        ? 'Virtuelle Joysticks sind aktiv. Physisches Gamepad wird für Motor/Lenkung ignoriert.'
        : '';
      Object.values(axisConfig).forEach((cfg) => {
        cfg.area.classList.toggle('disabled', !state.overrideEnabled);
        cfg.area.setAttribute('aria-disabled', state.overrideEnabled ? 'false' : 'true');
      });
      updateHeadButtons();
    };

    const getAxisLimit = (axis) => {
      const cfg = axisConfig[axis];
      if (!cfg) return 0;
      const rect = cfg.area.getBoundingClientRect();
      const thumbRect = cfg.thumb.getBoundingClientRect();
      if (cfg.orientation === 'vertical') {
        const limit = (rect.height - thumbRect.height) / 2;
        return limit > 14 ? limit : Math.max(40, limit);
      }
      const limit = (rect.width - thumbRect.width) / 2;
      return limit > 14 ? limit : Math.max(40, limit);
    };

    const renderAxis = (axis) => {
      const cfg = axisConfig[axis];
      if (!cfg) return;
      const limit = getAxisLimit(axis);
      if (cfg.orientation === 'vertical') {
        const offsetY = -limit * state.motor;
        cfg.thumb.style.setProperty('--offset-y', `${offsetY}px`);
        cfg.thumb.style.setProperty('--offset-x', '0px');
      } else {
        const offsetX = limit * state.steering;
        cfg.thumb.style.setProperty('--offset-x', `${offsetX}px`);
        cfg.thumb.style.setProperty('--offset-y', '0px');
      }
    };

    const renderAllAxes = () => {
      renderAxis('motor');
      renderAxis('steering');
    };

    const scheduleSend = (immediate = false) => {
      if (immediate) {
        flushSend();
        return;
      }
      if (state.sendScheduled) {
        return;
      }
      state.sendScheduled = true;
      requestAnimationFrame(() => {
        state.sendScheduled = false;
        flushSend();
      });
    };

    const buildPayload = () => ({
      web_override: {
        enabled: state.overrideEnabled,
        motor: state.overrideEnabled ? Number(state.motor.toFixed(4)) : 0,
        steering: state.overrideEnabled ? Number(state.steering.toFixed(4)) : 0,
        head: state.head,
      },
    });

    const flushSend = async () => {
      if (state.sendInFlight) {
        state.resendPending = true;
        return;
      }
      const payload = buildPayload();
      state.sendInFlight = true;
      try {
        await fetch('/api/control', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
      } catch (err) {
        console.error('Senden fehlgeschlagen', err);
      } finally {
        state.sendInFlight = false;
        if (state.resendPending) {
          state.resendPending = false;
          flushSend();
        }
      }
    };

    const setAxisValue = (axis, value, { send = true } = {}) => {
      const clamped = clampAxis(value);
      if (axis === 'motor') {
        state.motor = clamped;
      } else if (axis === 'steering') {
        state.steering = clamped;
      }
      renderAxis(axis);
      updateReadouts();
      if (send && state.overrideEnabled) {
        scheduleSend();
      }
    };

    const centerAxis = (axis, send = true) => {
      setAxisValue(axis, 0, { send });
    };

    const centerAllAxes = (send = true) => {
      centerAxis('motor', send);
      centerAxis('steering', send);
    };

    const handleAxisMove = (axis, event) => {
      const cfg = axisConfig[axis];
      if (!cfg || !state.overrideEnabled || cfg.pointerId !== event.pointerId) {
        return;
      }
      const rect = cfg.area.getBoundingClientRect();
      const limit = getAxisLimit(axis);
      if (cfg.orientation === 'vertical') {
        const centerY = rect.top + rect.height / 2;
        let dy = event.clientY - centerY;
        const capped = limit > 0 ? Math.min(Math.max(dy, -limit), limit) : 0;
        const value = limit > 0 ? -capped / limit : 0;
        setAxisValue(axis, value);
      } else {
        const centerX = rect.left + rect.width / 2;
        let dx = event.clientX - centerX;
        const capped = limit > 0 ? Math.min(Math.max(dx, -limit), limit) : 0;
        const value = limit > 0 ? capped / limit : 0;
        setAxisValue(axis, value);
      }
    };

    const attachAxisHandlers = (axis) => {
      const cfg = axisConfig[axis];
      if (!cfg) return;

      cfg.area.addEventListener('pointerdown', (event) => {
        if (!state.overrideEnabled) {
          return;
        }
        event.preventDefault();
        cfg.pointerId = event.pointerId;
        cfg.area.classList.add('active');
        cfg.area.setPointerCapture(event.pointerId);
        handleAxisMove(axis, event);
      });

      const endInteraction = (event) => {
        if (cfg.pointerId !== event.pointerId) {
          return;
        }
        cfg.area.releasePointerCapture(event.pointerId);
        cfg.area.classList.remove('active');
        cfg.pointerId = null;
        centerAxis(axis);
      };

      cfg.area.addEventListener('pointermove', (event) => handleAxisMove(axis, event));
      cfg.area.addEventListener('pointerup', endInteraction);
      cfg.area.addEventListener('pointercancel', endInteraction);
      cfg.area.addEventListener('lostpointercapture', (event) => {
        if (cfg.pointerId === event.pointerId) {
          cfg.pointerId = null;
          cfg.area.classList.remove('active');
          centerAxis(axis);
        }
      });
    };

    Object.keys(axisConfig).forEach(attachAxisHandlers);

    elements.overrideToggle.addEventListener('change', () => {
      setOverrideEnabled(elements.overrideToggle.checked);
    });

    elements.headButtons.forEach((button) => {
      button.addEventListener('click', () => {
        if (!state.overrideEnabled) {
          return;
        }
        const target = (button.dataset.head || 'center').toLowerCase();
        if (target === 'left' || target === 'center' || target === 'right') {
          state.head = target;
          updateHeadButtons();
          scheduleSend(true);
        }
      });
    });

    window.addEventListener('resize', () => {
      renderAllAxes();
    });

    const setOverrideEnabled = (enabled) => {
      if (state.overrideEnabled === enabled) {
        return;
      }
      state.overrideEnabled = enabled;
      if (!enabled) {
        centerAllAxes(false);
        state.head = 'center';
      }
      updateOverrideStatus();
      scheduleSend(true);
    };

    const applySnapshot = (snapshot) => {
      if (!snapshot || typeof snapshot !== 'object') {
        updateOverrideStatus();
        renderAllAxes();
        updateReadouts();
        return;
      }
      const override = snapshot.web_override;
      if (override && typeof override === 'object') {
        state.overrideEnabled = Boolean(override.enabled);
        state.motor = clampAxis(override.motor);
        state.steering = clampAxis(override.steering);
        const pos = typeof override.head_position === 'string' ? override.head_position.toLowerCase() : '';
        if (pos === 'left' || pos === 'right' || pos === 'center') {
          state.head = pos;
        } else {
          state.head = 'center';
        }
      } else {
        state.overrideEnabled = false;
        state.motor = 0;
        state.steering = 0;
        state.head = 'center';
      }
      updateOverrideStatus();
      renderAllAxes();
      updateReadouts();
      updateHeadButtons();
    };

    const loadInitialState = async () => {
      try {
        const resp = await fetch('/api/state');
        if (!resp.ok) {
          throw new Error(`HTTP ${resp.status}`);
        }
        const data = await resp.json();
        applySnapshot(data);
      } catch (err) {
        console.error('Initialer Status konnte nicht geladen werden', err);
        updateOverrideStatus();
        renderAllAxes();
        updateReadouts();
        updateHeadButtons();
      }
    };

    updateOverrideStatus();
    renderAllAxes();
    updateReadouts();
    updateHeadButtons();
    loadInitialState();
  </script>
</body>
</html>
